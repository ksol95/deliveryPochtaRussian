<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RussianPost</title>
  </head>
  <body class="page">
    <header class="page__section">
      <h1>Почта России</h1>
    </header>
    <main class="content">
      <section class="page__section center">
        <form class="form deilvery-info">
          <div class="form__row">
            <label for="toIndex">Индекс получателя</label>
            <input
              type="text"
              name="toIndex"
              id="toIndex"
              class="form__input"
              placeholder="445042"
              minlength="6"
              maxlength="6"
              pattern="^[0-9]{1,6}$"
            />
          </div>
          <div class="form__row">
            <label for="weight">Вес в граммах (2кг = 2000г)</label>
            <input
              name="weight"
              id="weight"
              class="form__input"
              type="text"
              minlength="4"
              maxlength="6"
              pattern="^[0-9]{1,6}$"
              placeholder="2000"
            />
          </div>
          <div class="form__row">
            <label for="sumoc">Стоимость товара</label>
            <input
              name="sumoc"
              id="sumoc"
              class="form__input"
              type="text"
              pattern="[0-9]{4,5}"
              minlength="3"
              maxlength="5"
            />
          </div>
          <button class="form__input form__submit" type="submit"><span class="text">Расчёт</span></button>
        </form>
      </section>
      <section class="page__section response center"></section>
    </main>
  </body>
</html>
